{% load widget_tweaks %}
<form name="item_lelang" id="item_lelang" method="POST" >
<div id="modal" class="modal fade show" style="display:block;" role="dialog">
	<div class="modal-dialog modal modal-dialog-centered modal-lg">
	  <div class="modal-content">
		<div class="modal-header">
            <h3 class="modal-title "><i class="fa fa-add circle-icon"></i>&nbsp;&nbsp;Bidder</h5>
            <button type="button" class="btn"  data-dismiss="modal"><i class="fa fa-xmark fa-lg text-secondary"></i></button>
		</div>
		<div class="modal-body">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label  class="nama_label">Perusahaan</label>
                        {% render_field form.bidder|add_class:"form-control perusahaannya" %}
                    </div>
                    <div class="form-group">
                        <label  class="nama_label">User</label>
                        {% render_field form.users|add_class:"form-control usernya" %}
                    </div>
                    <!-- <div class="form-check">
                        {% render_field form.active|add_class:"form-check-input" %}
                        <label class="form-check-label" for="tayang">Aktif?</label>
                    </div> -->
                    <div class="form-group">
                        <label  class="nama_label">Status</label><br>
                        &nbsp;&nbsp;{% render_field form.active|add_class:"form-checkbox checknya" %}&nbsp;&nbsp;Aktif
                        <!-- <label class="form-check-label" for="tayang">Aktif?</label> -->
                    </div>
                    
                </div>
        </div>
        <div class="modal-footer">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-outline-primary btn-block" data-dismiss="modal"><i class="fa fa-ban fa-lg "></i>&nbsp;&nbsp;&nbsp;&nbsp;Batal</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary btn-block" value="Simpan"><i class="fa fa-floppy-disk fa-lg "></i>&nbsp;&nbsp;&nbsp;&nbsp;Simpan</button>
                    </div>
                </div>
            </div>
        </div>
	  </div>
	</div>
  </div>
</form>
<script>
        $('.perusahannya').select2({
        theme: 'bootstrap4', // Specify the theme here
        dropdownParent: $("modal") // Use $(this) to refer to the current modal
    });
</script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>

$(document).ready(function() {
    $('.perusahaannya').select2(
        {
            width: '100%',
            dropdownParent: $("#modal"),
            theme: 'bootstrap4', 
        }
    );
    $('.usernya').select2(
        {
            width: '100%',
            dropdownParent: $("#modal"),
            theme: 'bootstrap4', 
        }
    );

});
</script>
