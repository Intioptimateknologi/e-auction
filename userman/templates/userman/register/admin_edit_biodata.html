{% block extra_js %}
<!-- jika anda mau ngasih js disni khusus di page ini aja-->
<script>
    Survey
        .StylesManager
        .applyTheme("defaultV2");
    
    const surveyJson = {
        "logoPosition": "right",
        "pages": [
        {
        "name": "page1",
        "elements": [
            {
            "type": "panel",
            "name": "panel1",
            "elements": [
            {
            "type": "text",
            "name": "username",
            "title": "Username",
            "hideNumber": true
            },
            {
            "type": "text",
            "name": "nm_pengguna",
            "startWithNewLine": false,
            "title": "Nama Pengguna",
            "hideNumber": true
            },
            {
            "type": "dropdown",
            "name": "hak_akses",
            "title": "Hak Akses",
            "hideNumber": true,
            "choices": [
                "item1",
                "item2",
                "item3"
            ]
            },
            {
            "type": "panel",
            "name": "panel2",
            "elements": [
                {
                "type": "text",
                "name": "nama",
                "title": "Nama",
                "hideNumber": true
                },
                {
                "type": "text",
                "name": "nip",
                "startWithNewLine": false,
                "title": "NIP",
                "hideNumber": true
                },
                {
                "type": "text",
                "name": "jabatan",
                "title": "Jabatan",
                "hideNumber": true
                },
                {
                "type": "text",
                "name": "jabatan2",
                "startWithNewLine": false,
                "title": "Jabatan di Tim",
                "hideNumber": true
                },
                {
                "type": "dropdown",
                "name": "question1",
                "title": "Status",
                "hideNumber": true,
                "choices": [
                {
                "value": "aktif",
                "text": "Aktif"
                },
                {
                "value": "non",
                "text": "Non Aktif"
                }
                ]
                },
                {
                "type": "file",
                "name": "suart_kuasa",
                "startWithNewLine": false,
                "title": "Upload Surat Kuasa",
                "hideNumber": true,
                "maxSize": 0
                }
            ],
            "title": "Daftar Perwakilan Perusahaan"
            }
            ]
            }
        ]
        }
        ],
        "widthMode": "responsive",
        "showCompletedPage": false
    };
    
    const survey = new Survey.Model(surveyJson);
    survey.focusFirstQuestionAutomatic = false;
    
    function alertResults (sender) {
        const results = JSON.stringify(sender.data);
        alert(results);
    }
    
    survey.onComplete.add(alertResults);
    
    $(function() {
        $("#surveyContainer").Survey({ model: survey });
    }); 
</script>
