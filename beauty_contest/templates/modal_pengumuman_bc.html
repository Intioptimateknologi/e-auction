{% load widget_tweaks %}
<div id="modal" class="modal fade show" style="display:block;" role="dialog">
	<div class="modal-dialog modal-xl modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
            <h5 class="modal-title">Tambah/Ubah Pengumuman Beauty Contest</h5>
            <button type="button" class="close" data-dismiss="modal">x</button>
		</div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <form name="item_lelang" id="item_lelang" method="POST" >
                        {% csrf_token %}
                        {{ form.media }}
                        {% render_field form.item_lelang %}
                        <div class="form-group">
                            <label >Masukkan Keterangan Pengumuman Beauty Contest</label>
                            {% render_field form.keterangan|add_class:"form-control" %}
                        </div>
                        <div class="form-group">
                            <label >File</label>
                            {% render_field form.file|add_class:"form-control" %}
                        </div>
                        <div class="">
                            <input type="submit" class="btn btn-primary" value="Simpan">
                        </div>
                    </form>
                </div>  
            </div>              
        </div>
	  </div>
	</div>
</div>
