{% load widget_tweaks %}
<div id="modal" class="modal fade show" style="display:block;" role="dialog">
	<div class="modal-dialog modal-xl modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
            <h5 class="modal-title">Tambah/Ubah Parameter Evaluasi</h5>
            <button type="button" class="btn btn-danger" data-dismiss="modal">x</button>
		</div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <form name="item_lelang" id="item_lelang" method="POST" >
                        {% csrf_token %}
                        {{ form.media }}
                        <div class="form-group">
                            <label for="id_nomor">Pita</label>
                            {% render_field form.item|add_class:"form-control" %}
                        </div>
                        <div class="form-group">
                            <label for="id_nomor">Parameter Evaluasi</label>
                            {% render_field form.parameter|add_class:"form-control" %}
                        </div>
                        <div class="form-group">
                            <label for="id_nomor">Bobot</label>
                            {% render_field form.bobot|add_class:"form-control" %}
                        </div>
                        <div class="" style="text-align: right; margin-top: 16px;">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Batal</button>
                            <input type="submit" class="btn btn-primary" value="Simpan">
                        </div>
                    </form>
                </div>  
            </div>              
        </div>
	  </div>
	</div>
  </div>
