{% load widget_tweaks %}
<div id="modal" class="modal fade show" style="display:block;" role="dialog">
	<div class="modal-dialog modal-lg modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
            <h3 class="modal-title"><i class="fa fa-add circle-icon"></i>&nbsp;&nbsp;
                {% if form.instance.id %}
                Edit
                {% else %}
                Tambah
                {% endif %}
                Bidder
            </h5>
            <button type="button" class="btn"  data-dismiss="modal"><i class="fa fa-xmark fa-lg text-secondary"></i></button>
		</div>
		<div class="modal-body">
            <form name="item_lelang" id="item_lelang" method="POST" >
                {% csrf_token %}
                {{ form.item_lelang }}
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Bidder</label>
                        {% render_field form.bidder|add_class:"form-control" %}
                    </div>
                    <div class="form-group">
                        <label class="nama_label" for="keterangan">Eligibility Point</label>
                        {% render_field form.eligibility|add_class:"form-control" %}
                    </div>
                    <!-- <div class="form-group">
                        <label class="nama_label" for="keterangan">IP Address</label>
                        {% render_field form.ip_address|add_class:"form-control" %}
                    </div> -->
                </div>
                
                <div class="card-footer">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-outline-primary btn-block" data-dismiss="modal"><i class="fa fa-ban fa-lg "></i>&nbsp;&nbsp;&nbsp;&nbsp;Batal</button>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn-block" value="Simpan"><i class="fa fa-floppy-disk fa-lg "></i>&nbsp;&nbsp;&nbsp;&nbsp;Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
	  </div>
	</div>
  </div>
  </script>
