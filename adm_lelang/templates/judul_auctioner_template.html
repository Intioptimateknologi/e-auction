<div class="jdl_menu_bg col-md-12">
    <div class="row">
        <div class="col col-md-12 text-left">
            <p class="jdl_menu2 w-100">{{ breadcrumb }}</p>
        </div>
    </div>
    <div class="col" style="padding-left:1px" >
        <div class="row">
            <div class="col-md-10 text-left">
                <h1 class="jdl_atas_utama">
                    {{ auctioner.item_lelang.nama_lelang|title}}
                </h1>
            </div>
            <div class="col-md-2 text-right">
                <a href="#" class="btn btn-light btn-sm" hx-get="/adm_lelang/info_lelang/{{auctioner.item_lelang.id}}/" hx-target="#modal_info" hx-trigger="click" _="on htmx:afterOnLoad wait 10ms then add .show to #modal then add .show to #modal-backdrop">Info Seleksi</a>
                <a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#pilih_item">Pilih Judul</a>
            </div>
        </div>
    </div>

    <div class="form-group form-inline">
        <input type="hidden" id="nmlelang" value="{{ auctioner.item_lelang.id}}">
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content"></div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="pilih_item">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Pilih Judul Lain</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                    {% for d in item_lelang %}
                        <li class="list-group-item"><a class="nav-link text-bold" href="{{url}}?id={{ d.item_lelang.id}}">{{ d.item_lelang.nama_lelang }}, tahun {{ d.item_lelang.tahun }}</a></li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal_info"></div>
