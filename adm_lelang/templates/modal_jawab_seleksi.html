{% load widget_tweaks %}
<div id="modal" class="modal fade show" style="display:block;" role="dialog">
	<div class="modal-dialog modal-xl modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
            <h3 class="modal-title">Panitia Seleksi</h5>
            <button type="button" class="btn"  data-dismiss="modal"><i class="fa fa-xmark fa-lg text-secondary"></i></button>
		</div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <form name="panitia_seleksi" id="panitia_seleksi" method="POST" >
                        {% csrf_token %}
                        {% render_field form.item_lelang %}
                        <div class="form-group">
                            <label  class="nama_label">Item Lelang</label>
                            {% render_field form.item_lelang|add_class:"form-control" %}
                        </div>
                        <div class="card-footer">
                            <div class="" style="text-align: right;">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Batal</button>
                                <input type="submit" class="btn btn-primary" value="Simpan" align="right">
                            </div>
                        </div>
                    </form>
                </div>  
            </div>              
        </div>
	  </div>
	</div>
  </div>
</script>
