{% load widget_tweaks %}
<form name="item_lelang" id="item_lelang" method="POST">
<div id="modal" class="modal fade show" style="display:block;" role="dialog">
	<div class="modal-dialog modal modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style=" font-weight:700; color:black;">
                    <i class="fa fa-edit circle-icon"></i>&nbsp;&nbsp;
                    Ubah Profile
                </h4>
                <button type="button" class="btn"  data-dismiss="modal"><i class="fa fa-xmark fa-lg text-secondary"></i></button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <div class="row col-md-12">
                        
                            {% csrf_token %}
                            <div class="form-group col-md-12" style="display: none;">
                                <label for="id_nomor"  class="nama_label">Judul</label>
                                {% render_field form.judul|add_class:"form-control" %}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_nomor"  class="nama_label">Tag</label>
                                {% render_field form.tag|add_class:"form-control" %}
                            </div>
                            <div class="form-group col-md-2">
                                <label for="id_nomor"  class="nama_label">Order</label>
                                {% render_field form.order|add_class:"form-control" %}
                            </div>
                            <div class="form-group col-md-12">
                                <label for="id_nomor"  class="nama_label">Konten</label>
                              
                                <div class="form-field" style="width:100%">
                                     {% render_field form.content|add_class:"form-control" %} 
                                </div>
                            </div>
                            <div class="form-group" style="display: none;">
                                <div class="form-field">
                                    <!-- Anda dapat mengatur nilai updated_by dengan username atau informasi lain yang sesuai -->
                                    <input type="text" name="updated_by" class="form-control" value="{{ request.user.id }}" readonly>
                                </div>
                            </div>
                            
                          
                       
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-outline-primary btn-block" data-dismiss="modal"><i class="fa fa-ban fa-lg "></i>&nbsp;&nbsp;&nbsp;&nbsp;Batal</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-block" value="Simpan"><i class="fa fa-floppy-disk fa-lg "></i>&nbsp;&nbsp;&nbsp;&nbsp;Simpan</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ form.media }}
</form>
