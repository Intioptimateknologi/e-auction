{%with istilah2 as istilah_sliced %}
{% for i in istilah_sliced %}
<div class="row">
    <div class="col">
        <div class="card" style="border-radius:30px; background:hsla(0,0%,97%,.85); ">
            <div class="card-body h-100">
                <div class="row">
                    <div class="col-md-10">
                        <p class="card-title" style="font-size:14px; color: var(--bs-blue); font-weight: 700;">{{i.nama_istilah }}</p>
                    </div>
                    <div class="col-md-2 text-right">
                        <button class="btn btn-sm btn-primary " data-toggle="collapse" data-target="#collapseExample{{i.id}}" aria-expanded="false" aria-controls="collapseExample{{i.id}}"><i class="fa fa-solid fa-chevron-down"></i></button>
                    </div>
                    <br>
                    <div class="collapse" id="collapseExample{{i.id}}">
                       <div class="card bg-secondary" style="margin-top :10px;">
                            <p style="padding:10px">{{ i.penjelasan |safe}}</p>
                       </div>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endfor %}
{% endwith %}
