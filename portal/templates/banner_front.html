<div id="carousel_front" class="carousel slide" data-interval="3000" data-ride="carousel" style="height: 650px; margin-left:-10px;margin-right:-10px;">
    <ol class="carousel-indicators">
        {% for i in banner %}
            {% if forloop.first %}
                <li data-target="#carousel_front" data-slide-to="{{ i }}" class="active"></li>
            {% else %}
                <li data-target="#carousel_front" data-slide-to="{{ i }}"></li>
            {% endif %}
        {% endfor %}
    </ol>
    <div class="carousel-inner h-100" style="border-radius: 0px;">
        {% for j in banner %}
            {% if forloop.first %}
            <div class="carousel-item active" style=" width: 100%;height: 100%;">
                <img class="h-100 d-block" src="/media/{{ j.image }}" style=" width: auto;min-width: 100%;height: 100%;">
                <div class="carousel-caption d-none d-sm-block" style="left: 0px;right: 0px;background-color: #00000091;">
                    <p style="font-size: 18px; font-weight:500; margin-left: 90px;margin-right: 90px;">{{ j.caption }}</p>
                </div>
            </div>
            {% else %}
            <div class="carousel-item"  style=" width: 100%;height: 100%;">
                <img class="h-100 d-block" src="/media/{{ j.image }}" style=" width: auto;min-width: 100%;height: 100%;">
                <div class="carousel-caption d-none d-sm-block" style="left: 0px;right: 0px;background-color: #00000091; ">
                    <p style="font-size: 18px; font-weight:500; margin-left: 90px;margin-right: 90px;">{{ j.caption }}</p>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carousel_front" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel_front" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
