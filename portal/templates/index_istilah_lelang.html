
{% load static %}
<div class="row">
{% for i in istilah %}
    <div class="card" style="width:100%;" data-first-char="{{ i.nama_istilah|first|upper }}">
        <div class="col">
            <span class="text-primary" role="button" data-toggle="collapse" data-target="#collapseExample{{i}}" aria-expanded="false" aria-controls="collapseExample{{i}}">
                <p class="" type="button" data-toggle="collapse" data-target="" style="color: var(--bs-blue); font-weight: 500; font-size:14px">{{i.nama_istilah }}</p>
            </span>
                <hr>
            <div class="collapse show" id="collapseExample{{i}}">
                <div class="card card-body">
                    <div class="card bg-primary" style="font-size: 15px; color:#6C748E; text-align: justify;">{{ i.penjelasan|safe }}</div>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <p>Data Tidak Ditemukan.</p>
{% endfor %}
</div>
