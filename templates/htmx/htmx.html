{% extends "base.html" %}
{% block extrahead %}
<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script>
  htmx.config.useTemplateFragments = true;
</script>
{% endblock %}
{% block allcontent %}
<div id="content" class="container">
  <h2>Home: <a href="{% url 'index' %}">Project1233</a></h2>
  <div class="container">
    <div class="row">
    
      <div class="col col-lg-6">
        <h5>Add A dokumen_perusahaan</h5>
        <div hx-get="{% url 'userman_dokumen_perusahaan_htmx_create' %}" hx-trigger="load" hx-swap="outerHTML"></div>
        <h4>dokumen_perusahaan List</h4>
        <div hx-get="{% url 'userman_dokumen_perusahaan_htmx_list' %}" hx-trigger="load">
        </div>
      </div>
      <div class="col col-lg-6">
        <h5>Add A Users</h5>
        <div hx-get="{% url 'userman_Users_htmx_create' %}" hx-trigger="load" hx-swap="outerHTML"></div>
        <h4>Users List</h4>
        <div hx-get="{% url 'userman_Users_htmx_list' %}" hx-trigger="load">
        </div>
      </div>
      <div class="col col-lg-6">
        <h5>Add A tim_lelang</h5>
        <div hx-get="{% url 'userman_tim_lelang_htmx_create' %}" hx-trigger="load" hx-swap="outerHTML"></div>
        <h4>tim_lelang List</h4>
        <div hx-get="{% url 'userman_tim_lelang_htmx_list' %}" hx-trigger="load">
        </div>
      </div>
      <div class="col col-lg-6">
        <h5>Add A bidder</h5>
        <div hx-get="{% url 'userman_bidder_htmx_create' %}" hx-trigger="load" hx-swap="outerHTML"></div>
        <h4>bidder List</h4>
        <div hx-get="{% url 'userman_bidder_htmx_list' %}" hx-trigger="load">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
