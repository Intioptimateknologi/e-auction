{% extends 'auction_fix/base.html' %}

    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/45fe4c1444.js" crossorigin="anonymous"></script>
    <script src="https://adminlte.io/themes/v3/plugins/moment/moment.min.js"></script>
    <script src="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js" crossorigin="anonymous"></script>
    <!-- Default V2 theme -->
    <link href="https://unpkg.com/survey-jquery/defaultV2.min.css" type="text/css" rel="stylesheet">
    
    <!-- ... -->
    <script type="text/javascript" src="https://unpkg.com/survey-jquery"></script>
</head>
{% endblock %}

{% block tambah_css %}
<!-- jika anda mau ngasih css disni khusus di page ini aja-->
<style>
    a{
        color: #7984A7;
    }

    a:hover {
        color: #007bff; /* Replace with the desired color code */
    }

    .text_putih{
        color: white;
    }
</style>
{% endblock  %}

{% block content %}
<div class="card-body">
                    
    <div style="display: flex;align-items: center;margin-left: 25px;"><i class="fa fa-arrow-left" aria-hidden="true"></i>
        <h4 style="margin-bottom: 0%; margin-left: 15px;">Tambah / Edit Biodata</h4></div>
    <div id="surveyContainer"> 
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- jika anda mau ngasih js disni khusus di page ini aja-->
<script>
    Survey
        .StylesManager
        .applyTheme("defaultV2");
    
    const surveyJson = {
        "logoPosition": "right",
        "pages": [
        {
        "name": "page1",
        "elements": [
            {
            "type": "panel",
            "name": "panel1",
            "elements": [
            {
            "type": "text",
            "name": "username",
            "title": "Username",
            "hideNumber": true
            },
            {
            "type": "text",
            "name": "nm_pengguna",
            "startWithNewLine": false,
            "title": "Nama Pengguna",
            "hideNumber": true
            },
            {
            "type": "dropdown",
            "name": "hak_akses",
            "title": "Hak Akses",
            "hideNumber": true,
            "choices": [
                "item1",
                "item2",
                "item3"
            ]
            },
            {
            "type": "panel",
            "name": "panel2",
            "elements": [
                {
                "type": "text",
                "name": "nama",
                "title": "Nama",
                "hideNumber": true
                },
                {
                "type": "text",
                "name": "nip",
                "startWithNewLine": false,
                "title": "NIP",
                "hideNumber": true
                },
                {
                "type": "text",
                "name": "jabatan",
                "title": "Jabatan",
                "hideNumber": true
                },
                {
                "type": "text",
                "name": "jabatan2",
                "startWithNewLine": false,
                "title": "Jabatan di Tim",
                "hideNumber": true
                },
                {
                "type": "dropdown",
                "name": "question1",
                "title": "Status",
                "hideNumber": true,
                "choices": [
                {
                "value": "aktif",
                "text": "Aktif"
                },
                {
                "value": "non",
                "text": "Non Aktif"
                }
                ]
                },
                {
                "type": "file",
                "name": "suart_kuasa",
                "startWithNewLine": false,
                "title": "Upload Surat Kuasa",
                "hideNumber": true,
                "maxSize": 0
                }
            ],
            "title": "Daftar Perwakilan Perusahaan"
            }
            ]
            }
        ]
        }
        ],
        "widthMode": "responsive",
        "showCompletedPage": false
    };
    
    const survey = new Survey.Model(surveyJson);
    survey.focusFirstQuestionAutomatic = false;
    
    function alertResults (sender) {
        const results = JSON.stringify(sender.data);
        alert(results);
    }
    
    survey.onComplete.add(alertResults);
    
    $(function() {
        $("#surveyContainer").Survey({ model: survey });
    }); 
</script>
{% endblock  %}
