{% load static %}
<html>
  <head>
    <title>E-Auction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheet -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"> -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/45fe4c1444.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    {% block extrahead %}{% endblock %}

    {% block tambah_css %}{% endblock %}

  </head>

  <body>
    {% include 'auction_fix/parts/navbar.html' %}
    <div class="container-fluid">
      <div class="row" style="margin-bottom: 10px;">
        {% include 'auction_fix/parts/sidebar.html' %}
        <main role="main" class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11" style="background-color: #F6F8FC;">
            <div class="row">
                <div class="col" style="padding: 16px;">
                  {% block content %}{% endblock %}
                </div>
            </div>
        </main>
      </div>
    </div>
    {% block modal %}{% endblock %}
    {% block extra_js %}{% endblock %}
  </body>
</html>
