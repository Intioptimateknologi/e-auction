{% load render_table from django_tables2 %}

<div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        {% for t in tabs %}
        <li class="nav-item"> <a href="#tab_hasil_{{forloop.counter}}" class="{% if forloop.first %}active{% endif %} nav-link" data-toggle="pill" role="tab">{{t.band}}-{{t.cakupan}}</i></a></li>
        {% endfor %}
      </ul>
      <div class="tab-content mt-2">
        {% for table in tables %}
            <div class="tab-pane fade show {% if forloop.first %}active{% endif %} " id="tab_hasil_{{forloop.counter}}" role="tabpanel">
                <div class="col-lg-12">{% render_table table %}</div>
            </div>
        {% endfor %}
      </div>
    </div>
</div>
