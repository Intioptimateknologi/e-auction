{% load widget_tweaks %}
<form name="item_lelang" id="item_lelang" method="POST" >
<div id="modal" class="modal fade show" style="display:block;" role="dialog">
	<div class="modal-dialog modal-lg modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
            <h3 class="modal-title">Tambah Bidder</h5>
            <button type="button" class="btn"  data-dismiss="modal"><i class="fa fa-xmark fa-lg text-secondary"></i></button>
		</div>
		<div class="modal-body">
           
                {% csrf_token %}
                {{ form.item_lelang }}
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Bidder</label>
                        {% render_field form.bidder|add_class:"form-control biddernya" %}
                    </div>
                    
       
                </div>
	  </div>
      <div class="modal-footer">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-primary btn-block" data-dismiss="modal">Batal</button>
                </div>
                <div class="col-md-6">
                    <input type="submit" class="btn btn-primary btn-block" value="Simpan">
                </div>
            </div>
        </div>
    </div>
	</div>
  </div>
</form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
  
  $(document).ready(function() {
      $('.biddernya').select2(
          {
              dropdownParent: $("#modal"),
              theme: 'bootstrap4', 
          }
      );
      
  });
  </script>
